<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="stylesheet" href="assets/addProduct.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <form class="rounded row gx-3 gy-2 mt-5 mx-auto col-6 p-3 border border-dark shadow">
        <div class="form-group col-7">
            <label for="title">Title</label>
            <input type="email" class="form-control" id="title" placeholder="Enter title">
        </div>
        <div class="form-group col-3">
            <label for="inputPrice">Normal Price</label>
            <input type="text" class="form-control" id="inputPrice" placeholder="â‚º">
        </div>
        <div class="form-group col-2">
          <label for="inputStock">Stock</label>
          <input type="text" class="form-control" id="inputStock">
        </div>
        <div class="form-group col-6">
            <label for="inputExDate">Expiration Date</label>
            <input type="date" class="form-control" id="inputExDate">
        </div>
        <div class="form-group col-6">
            <label for="inputExImg">Expiration Image</label>
            <input type="text" class="form-control" id="inputExImg" placeholder="An image that shows the ex. date">
        </div>
        <button type="submit" class="col-12 btn btn-primary">Add Product</button>
    </form>
</body>
</html>
