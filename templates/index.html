<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="col-3 mx-auto mt-4">
        <form class="p-3 rounded border border-success shadow">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">E-mail address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll share your email with everyone. Trust us.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div> 
            <button type="submit" class="btn btn-primary col-12 mb-1">Sign in</button><br>
            <div class="text-center">
                <a href="register.html" style="text-decoration: none;">Don't have an account yet ?</a>
            </div>
        </form>
    </div>
</body>
</html>
