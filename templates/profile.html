<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid mx-auto row my-1 justify-content-between">
        <div class="p-4 bg-dark col-1 border-danger text-light text-center">
            LOGO
        </div>
        <div class="row col-1 align-self-center">
            <button type="button" class="btn bg-transparent border-0"><img class="rounded-circle img-fluid" src="assets/img/blank-profile-picture-973460.svg"></button>
        </div>
    </div>
    <div class="container-fluid row my-3">
        <div class="d-flex justify-content-between">
            <h2>PROFILE</h2>
            <button class="btn btn-warning px-4 p-2 col-1">EDIT</button>
        </div>
    </div>
    <form class="col-5 container-fluid">
        <div class="row mb-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3">
        </div>
        </div>
        <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3">
        </div>
        </div>
        <div class="row mb-3">
            <label for="confirmPassword3" class="col-sm-2 col-form-label">Confirm Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="confirmPassword3">
        </div>
        </div>
    </form>
</body>
</html>
