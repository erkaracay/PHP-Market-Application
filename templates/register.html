<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Register</title>
</head>
<body>
    <form class="rounded row gx-3 gy-2 mt-5 mx-auto col-6 p-3 border border-dark shadow">
        <div class="form-group col-md-6">
            <label for="inputEmail4">E-mail</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="E-mail">
        </div>

        <div class="form-group col-md-6">
            <label for="inputName">Fullname / Market Name</label>
            <input type="text" class="form-control" id="inputName" placeholder="Name">
        </div>

        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword4" placeholder="Type password">
        </div>

        <div class="col-md-6">
            <label for="inputRePassword4" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="inputRePassword4" placeholder="Re-type Password">
          </div>

        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Akdeniz St. No:31">
        </div>

        <div class="col-md-6">
            <label for="inputCity" class="form-label">District</label>
            <input type="text" class="form-control" id="inputDistrict" placeholder="YÃ¼cetepe">
          </div>

        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity" placeholder="Ankara">
        </div>

        <fieldset class="form-group">
          <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">I'm a</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="customer" checked>
                <label class="form-check-label" for="gridRadios1">
                  Consumer
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="marketStaff">
                <label class="form-check-label" for="gridRadios2">
                  Market Staff
                </label>
              </div>
            </div>
          </div>
        </fieldset>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
                I agree to the <a href="terms.html" target="_blank">Terms and Conditions</a>.
            </label>
          </div>
        </div>
        <button type="submit" class="col-12 btn btn-primary">Register</button>
        <div class="text-center">
            <a href="login.html" class="text-decoration-none">Already have an account?</a>
        </div>
    </form>
</body>
</html>
